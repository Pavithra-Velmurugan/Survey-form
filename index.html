<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-DOM Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <h1 id="title" style="text-align: center;">Survey Form</h1>
    <p id="description"  style="text-align: center;">Please fill in all the details as per your government ID proof</p>
    <form id="survey-form">
        <div class="mb-3">
          <label for="exampleInputFirstName" class="form-label">FirstName</label>
          <input type="text" class="form-control" id="first-name" name="firstname" placeholder="firstname">
        </div>

        <div class="mb-3">
            <label for="exampleInputLastName" class="form-label">LastName</label>
            <input type="text" class="form-control" id="last-name" name="lastname" placeholder="lastname">
        </div>

        <div class="mb-3">
            <label for="exampleInputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address"  placeholder="address">
        </div>

        <div class="mb-3">
            <label for="exampleInputPINCode" class="form-label">PINCode</label>
            <input type="text" class="form-control" id="pincode" name="pincode"  placeholder="pincode">
        </div>

        <div class="mb-3">
            <label for="exampleInputState" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state"  placeholder="state">
        </div>

        <div class="mb-3">
            <label for="exampleInputCountry" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country"  placeholder="country">
        </div>

        <div class="form-check"> Gender <br/>
            <input class="form-check-input" value="male" type="radio" name="gender" >
            <label class="form-check-label"  for="male">Male<br/>
                
            <input class="form-check-input" value="female" type="radio" name="gender" >
            <label class="form-check-label"  for="female">
                Female
        </div><br/>

        <div class="mb-3" > Choice of Food
        <select class="form-select" multiple aria-label="Multiple select example" name="choiceoffood" id="choiceoffood"  placeholder="choiceoffood">
            <!-- <option selected>Open this select menu</option> -->
            <option value="Juice">Juice</option>
            <option value="Vegetable">Vegetable</option>
            <option value="Bread">Bread</option>
            <option value="Sandwitch">Sandwitch</option>
            <option value="Pizza">Pizza</option>
          </select>
        </div>

        <div>
            <label>Comments</label><br/>
            <textarea></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Address</th>
            <th scope="col">PINCode</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Gender</th>
            <th scope="col">Choice of Food</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="table_firstname">Data</td>
            <td id="table_lastname">Data</td>
            <td id="table_address">Data</td>
            <td id="table_pincode">Data</td>
            <td id="table_state">Data</td>
            <td id="table_country">Data</td>
            <td id="table_gender">Data</td>
            <td id="table_choiceoffood">Data</td>
          </tr>
        </tbody>
      </table>
      <script src="script.js"></script>
</body>
</html>
